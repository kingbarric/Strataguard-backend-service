spring:
  datasource:
    url: jdbc:tc:postgresql:16:///strataguard_test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/strataguard

logging:
  level:
    com.strataguard: DEBUG
    org.hibernate.SQL: DEBUG
