server:
  port: 8083
  servlet:
    context-path: /

spring:
  application:
    name: strataguard

  datasource:
    url: jdbc:h2:mem:strataguard
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        default_schema: public
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    schemas: public

  h2:
    console:
      enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:9090/realms/strataguard}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:9090/realms/strataguard/protocol/openid-connect/certs}

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# Keycloak Admin Client
keycloak:
  admin:
    server-url: ${KEYCLOAK_SERVER_URL:http://localhost:9090}
    realm: ${KEYCLOAK_REALM:strataguard}
    client-id: ${KEYCLOAK_CLIENT_ID:strataguard-backend}
    client-secret: ${KEYCLOAK_CLIENT_SECRET:leV5ezNjI9zoV8xnwyRZu5nE7x3uD7B7}

# Gate Control
gate:
  exit-pass:
    secret: dev-secret-key-for-testing-only-not-for-production
    expiry-seconds: 120
  exit-approval:
    expiry-minutes: 5

# Visitor Pass
visitor:
  pass:
    secret: dev-visitor-pass-secret-for-testing-only

# Payment - Paystack
payment:
  paystack:
    secret-key: sk_test_dev_key_for_testing_only
    public-key: pk_test_dev_key_for_testing_only
    base-url: https://api.paystack.co

# Billing
billing:
  penalty:
    rate-per-month: 0.05

# Notification
notification:
  termii:
    api-key:
    sender-id: StrataGuard
    base-url: https://api.ng.termii.com/api
  fcm:
    credentials-path:
  retry:
    max-retries: 3
    interval-seconds: 60

# Spring Mail (leave empty for dev - senders will gracefully degrade)
spring.mail:
  host:
  port: 587
  username:
  password:
  from: noreply@strataguard.com

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# Logging
logging:
  level:
    com.strataguard: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# SpringDoc
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

