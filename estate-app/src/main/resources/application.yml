server:
  port: 8083
  servlet:
    context-path: /

spring:
  application:
    name: estate-management

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:estatekit}
    username: ${DB_USERNAME:estatekit}
    password: ${DB_PASSWORD:estatekit}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    schemas: public

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:9090/realms/estatekit}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:9090/realms/estatekit/protocol/openid-connect/certs}

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# Keycloak Admin Client
keycloak:
  admin:
    server-url: ${KEYCLOAK_SERVER_URL:http://localhost:9090}
    realm: ${KEYCLOAK_REALM:estatekit}
    client-id: ${KEYCLOAK_CLIENT_ID:estate-backend}
    client-secret: ${KEYCLOAK_CLIENT_SECRET:leV5ezNjI9zoV8xnwyRZu5nE7x3uD7B7}

# Gate Control
gate:
  exit-pass:
    secret: ${GATE_EXIT_PASS_SECRET:change-me-in-production-use-a-strong-secret-key-here}
    expiry-seconds: ${GATE_EXIT_PASS_EXPIRY:120}
  exit-approval:
    expiry-minutes: ${GATE_EXIT_APPROVAL_EXPIRY:5}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# Logging
logging:
  level:
    com.estatekit: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# SpringDoc
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
